name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build pipeline-core package
        run: npm run build
        working-directory: packages/pipeline-core

      - name: Run pipeline-core tests
        run: npm run test:run
        working-directory: packages/pipeline-core

      - name: Run pipeline-cli tests
        run: npm run test:run
        working-directory: packages/pipeline-cli

      - name: Run deep-wiki tests
        run: npm run test:run
        working-directory: packages/deep-wiki

      - name: Lint
        run: npm run lint

      - name: Compile
        run: npm run compile

      - name: Run tests (Linux)
        if: runner.os == 'Linux'
        run: xvfb-run -a npm test
        env:
          DISPLAY: ':99.0'

      - name: Run tests (macOS/Windows)
        if: runner.os != 'Linux'
        run: npm test

  package:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build pipeline-core package
        run: npm run build
        working-directory: packages/pipeline-core

      - name: Package extension
        run: npm run vsce:package

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: workspace-shortcuts-vsix
          path: '*.vsix'
          retention-days: 7
